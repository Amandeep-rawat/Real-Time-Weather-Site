<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather | @RwtPro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">
                the weather
            </h3>
        <div>
        <h1 class="temp">16&#176;</h1>
    <div class="city-time">
        <h1 class="name">London</h1>
        <small>
            <span class="time">06:09</span>
            -
            <span class="date">
                Monday sep 19
            </span>
        </small >
    </div>

    <div class="weather">
        <img width="70px" height="70px" class="icon" src="images/icons8-sun-48.png" alt="icon">

        <span class="condition">Cloudy</span>
    </div>
    </div>
    </div>
    <div class="panel">
        <form  action="" id="locationInput">

            <input type="text" class="search" name="" id="" placeholder="Search Location.......">
            
            <button type="submit" class="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                    <path d="M14 14L16.5 16.5" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                    <path d="M16.4333 18.5252C15.8556 17.9475 15.8556 17.0109 16.4333 16.4333C17.0109 15.8556 17.9475 15.8556 18.5252 16.4333L21.5667 19.4748C22.1444 20.0525 22.1444 20.9891 21.5667 21.5667C20.9891 22.1444 20.0525 22.1444 19.4748 21.5667L16.4333 18.5252Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    <path d="M16 9C16 5.13401 12.866 2 9 2C5.13401 2 2 5.13401 2 9C2 12.866 5.13401 16 9 16C12.866 16 16 12.866 16 9Z" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                </svg>
            </button>
        </form>
        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</spanCloudy></span>
            </li>
            <li>

                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">
                    8km/h
                </span>
            </li>
        </ul>
    </div>
    </div>



   

    <script src="script.js"></script>
</body>
</html>
